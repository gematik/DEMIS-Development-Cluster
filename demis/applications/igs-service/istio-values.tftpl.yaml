# Application Information
appName: "igs-service"
appNamespace: "${namespace}" # defaults to Release.Namespace
# Settings for the Kubernetes Service Object for the Application
appServiceType: ClusterIP
appServicePortExternal: 8080
appServicePortTarget: 8080
appServicePortProtocol: TCP
appServicePortName: http

# Istio Information
# the List of the Istio Gateway Objects to be used for external cluster access
virtualServiceGateways: 
  - ${cluster_gateway}
# the List of the Hostnames/Domains that should match the VirtualService definition (external)
virtualServiceDomains: 
  %{~ for hostname in demis_hostnames ~}
  - ${hostname}
  %{~ endfor ~}

# HTTP Rules for internal endpoints - https://istio.io/latest/docs/reference/config/networking/virtual-service/#HTTPRoute
# The "route" part is generated using the destination subset information
virtualServiceHttpRules:
  - match:
%{ if feature_flag_new_api_endpoints ~}
    - uri:
        prefix: /surveillance/notification-sequence/fhir/
%{ else ~}
    - uri:
        prefix: /surveillance/notification-sequence/
%{ endif ~}
    rewrite:
      uri: /

virtualServiceExternalHttpRules:
%{ if support_fhir_api_versions && length(fhir_api_versions) > 0 && feature_flag_new_api_endpoints ~}
%{for version in distinct([ for v in fhir_api_versions: join("",regex("(0|[1-9]\\d*)",v))]) ~}
  - headers:
      request:
        set:
          x-fhir-api-version: v${version}
          x-fhir-profile: igs-profile-snapshots
    match:
    - uri:
        prefix: ${context_path}/surveillance/notification-sequence/v${version}/fhir/
      ignoreUriCase: true
    rewrite:
      uri: /
  - headers:
      request:
        set:
          x-fhir-api-version: v${version}
          x-fhir-profile: igs-profile-snapshots
    match:
      - uri:
          prefix: ${context_path}/surveillance/notification-sequence/v${version}/S3Controller
        ignoreUriCase: true
    rewrite:
      uri: /S3Controller
%{ endfor ~}
# Special handling of the read-binary endpoint: if a version is outdated and not longer supported, a document reference may no longer be valid and accessable.
# To prevent this, versions from 1 to 99 are ignored and the request is forwarded to the corresponding endpoint.
  - match:
    - method:
        exact: GET
      uri:
        regex: "(?i)^${context_path}/surveillance/notification-sequence/v([1-9][0-9]?)/fhir/.*binary-access-read$"
    rewrite:
      uriRegexRewrite:
        match: "(?i)^${context_path}/surveillance/notification-sequence/v([1-9][0-9]?)/fhir/(.*)?$"
        rewrite: "/\\2"
%{ endif ~}
  - match:
%{ if feature_flag_new_api_endpoints ~}
      - uri:
          prefix: ${context_path}/surveillance/notification-sequence/fhir/
%{ else ~}
      - uri:
          prefix: ${context_path}/surveillance/notification-sequence/
%{ endif ~}
    rewrite:
      uri: /
%{ if feature_flag_new_api_endpoints ~}
  - match:
      - uri:
          prefix: ${context_path}/surveillance/notification-sequence/S3Controller/upload/
    rewrite:
      uri: /S3Controller/upload/
%{ endif ~}

