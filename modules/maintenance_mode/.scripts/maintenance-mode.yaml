apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingressgateway-maintenance-mode-automatic-update
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_FIRST
        value:
          name: envoy.lua
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua"
            inlineCode: |
              function envoy_on_request(request_handle)
                  request_handle:logInfo("DEMIS Maintenance mode")
                  local text = "<!DOCTYPE html>\n" ..
                  "<html lang=\"de\">\n" ..
                  "<head>\n" ..
                  "    <meta charset=\"UTF-8\">\n" ..
                  "    <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n" ..
                  "    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n" ..
                  "    <meta gematik=\"Gematik DEMIS Cluster (e.g. Service Update, restart)\">\n" ..
                  "    <title>DEMIS Wartungsmodus (e.g. Service Update)</title>\n" ..
                  "    <style>\n" ..
                  "        * {\n" ..
                  "            margin: 0;\n" ..
                  "            padding: 0;\n" ..
                  "            border: 0;\n" ..
                  "        }\n" ..
                  "        body {\n" ..
                  "            padding: 10px;\n" ..
                  "        }\n" ..
                  "        .container {\n" ..
                  "            margin-top: 10rem;\n" ..
                  "            text-align: center;\n" ..
                  "        }\n" ..
                  "        .container .error {\n" ..
                  "            font-size: 4rem;\n" ..
                  "        }\n" ..
                  "        .container .description {\n" ..
                  "            font-size: 1.2rem;\n" ..
                  "        }\n" ..
                  "        @media screen and (max-width: 600px) {\n" ..
                  "            .container .error {\n" ..
                  "                font-size: 5rem;\n" ..
                  "            }\n" ..
                  "        }\n" ..
                  "    </style>\n" ..
                  "</head>\n" ..
                  "<body>\n" ..
                  "    <div class=\"container\">\n" ..
                  "     <img src=\"data:image/png;base64,\">\n" ..              
                  "        <div class=\"error\">\n" ..
                  "           DEMIS Wartungsmodus \n" ..
                  "        </div>\n" ..
                  "        <br>\n" ..
                  "        <div class=\"description\">\n" ..
                  "            Es werden automatisiert wichtige Aktualisierungen von Services vorgenommen.<br>\n" ..
                  "            DEMIS befindet sich im Wartungsmodus.<br><br>\n" ..
                  "            NÃ¤here Informationen dazu finden Sie auf der\n" ..
                  "            <a href=\"https://wiki.gematik.de/display/DSKB\">Startseite der DEMIS Wissensdatenbank</a>.\n" ..
                  "        </div>\n" ..

                  "    </div>\n" ..
                  "</body>\n" ..
                  "</html>"
  
  

                  request_handle:respond(
                    {
                      [":status"] = "503",
                      ["content-type"] = "text/html"
                    },
                    text
                  )
                
              end
              
              
